<!DOCTYPE html>
<html>
<head>
    <title>View Users - Vulnerable</title>
</head>
<body>
    <p>Hello, {{ user }}!</p>
    <h1>All Users (Passwords in Plaintext)</h1>
    <table border="1">
        <tr><th>Username</th><th>Password (plaintext)</th><th>Role</th><th>Email</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
