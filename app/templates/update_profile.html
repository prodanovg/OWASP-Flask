<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Profile for {{ user.username }}</h1>
    <form method="POST">
        <label for="email">New Email:</label>
        <input type="email" name="email" id="email" value="{{ user.email or '' }}" required>
        <br><br>
        <input type="submit" value="Update">
    </form>
    <br>
    <a href="{{ url_for('view_users') }}">Back to User List</a>
</body>
</html>
